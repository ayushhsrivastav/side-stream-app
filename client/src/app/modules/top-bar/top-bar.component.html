<header>
    <div class="header-container">
        <div class="left-section">
            <a [routerLink]="isHome ? null : '/home'" class="logo-link">
                <img src="assets/img/logo_main.png" alt="Logo" />
            </a>
        </div>

        <div class="search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="What do you want to listen to?" class="search-input">
            </div>
        </div>

        <div class="right-section">
            <a [routerLink]="['/playlists']" class="nav-link">Playlists</a>

            @if(isAdmin) {
            <a [routerLink]="['/admin']" class="nav-link">Admin</a>
            }

            <div class="profile-container" (click)="isDropdownOpen = !isDropdownOpen">
                @if (profileImage) {
                <img [src]="profileImage" alt="Profile" class="profile-image">
                } @else {
                <div class="profile-placeholder" [style.background-color]="backgroundColor">
                    <span>{{getFirstLetter()}}</span>
                </div>
                }

                @if (isDropdownOpen) {
                <div class="profile-dropdown">
                    <a [routerLink]="['/profile']" class="dropdown-item">Profile</a>
                    <a (click)="authService.logout()" class="dropdown-item">Log Out</a>
                </div>
                }
            </div>
        </div>
    </div>
</header>
